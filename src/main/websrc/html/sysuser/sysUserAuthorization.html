<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head>
    <title>授权管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../../iconfont/iconfont.css" rel="stylesheet" />
	<link href="../../js/themes/default/easyui.css" rel="stylesheet" type="text/css">
	<link href="../../js/themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../../css/public.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pages.css" rel="stylesheet" type="text/css" />
    <script src="../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.easyui.zjsfile.js" type="text/javascript"></script>
    <script src="../../js/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../js/jquery.aduq.js" type="text/javascript"></script>
</head>
<body class="page_body">
<!--searchform-->
<ul id="permissionIds"></ul> 
<!--<ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,lines:true,checkbox:true"></ul>-->
<script type="text/javascript">
	$(function(){
		var obj = $('#buttons2').dialog('options');
		var urlstr = obj["queryParams"];
		$("#permissionIds").tree({
			url:web.rootdir+"action/admin/authority/sysuser/userPermission/getPermissionsTreeData/"+urlstr.id,
			method:"post",
			checkbox:true,//是否在每一个借点之前都显示复选框
			lines:true,//是否显示树控件上的虚线
			animate:true,//节点在展开或折叠的时候是否显示动画效果
			contentType:"application/json; charset=utf-8",
			recursive:"id|key,checked|select,text|title",//数据不对应easyuitree要求
			firstnode:true//默认展开一级
		});
	});
</script>
</body>
</html>
